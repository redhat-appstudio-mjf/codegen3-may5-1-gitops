apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codegen3-may5-1-app
  namespace: ai-rhdh
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/codegen3-may5-1/overlays/development
    repoURL: https://github.com/redhat-appstudio-mjf/codegen3-may5-1-gitops.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: codegen3-may5-1
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: ai-rhdh
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
